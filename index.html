  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8" />
      <title>Chatbot Design</title>
      <link rel="stylesheet" href="index.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
      />
      <script src="index.js" defer></script>
    </head>
    <body>
      <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
      </button>
      <div class="chatbot">
        <header>
          <h2>Kira</h2>
          <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <!-- New buttons for selecting Client or Advisor -->
          <h1 class="text">You are?</h1>
          <div class="buttons">
            <button class="client-btn">Client</button>
            <button class="advisor-btn">Advisor</button>
          </div>
        <!-- Client Form -->
        <form class="client-form">
            <legend><span class="number">1</span>Enter Your Details</legend>
            <label>Nombre</label>
            <input type="text" id="name" name="user_name" required/>

            <label >Apellido</label>
            <input type="text" id="mail" name="user_email"  required/>

            <label>Direccion</label>
            <input type="text" id="mail" name="user_email" required/>

            <label>Correo</label>
            <input type="email" id="mail" name="user_email" required/>

            <label>Telefono</label>
            <input type="tel" id="contactno" name="user_number" required/>
          </fieldset>

          <button class="buton" type="submit">Submit</button>
        </form>
        <!-- Advisor Form -->
        <form class="advisor-form">
          <legend><span class="number">1</span>Enter Your Details</legend>
          <label>Nombre</label>
          <input type="text" id="name" name="user_name" required/>

          <label >Apellido</label>
          <input type="text" id="mail" name="user_email"  required/>

          <label>Codigo</label>
          <input type="text" id="mail" name="user_email" required/>

          <label>Correo</label>
          <input type="email" id="mail" name="user_email" required/>

          <label>Telefono</label>
          <input type="tel" id="contactno" name="user_number" required/>
        </fieldset>

        <button class="buton buton2" type="submit">Submit</button>
      </form>

        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Hi there ðŸ‘‹<br />How can I help you today?</p>
          </li>
        </ul>
        <div class="chat-input">
          <textarea
            placeholder="Enter a message..."
            spellcheck="false"
            required
          ></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
      </div>
    </body>
  </html>
